<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
  <div class="container mt-5">
    <div class="calculator bg-white p-3 rounded shadow">
      <!-- Display Section -->
      <div class="row mb-3">
        <div class="col">
          <div class="display bg-dark text-white p-3 rounded" id="display">0</div>
        </div>
      </div>
      <!-- Row 1 -->
      <div class="row mb-2">
        <div class="col"><button class="btn btn-light w-100" onclick="clearDisplay()">AC</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendOperator('%')">%</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="square()">xÂ²</button></div>
        <div class="col"><button class="btn btn-danger w-100" onclick="appendOperator('/')">/</button></div>
      </div>
      <!-- Row 2 -->
      <div class="row mb-2">
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(7)">7</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(8)">8</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(9)">9</button></div>
        <div class="col"><button class="btn btn-danger w-100" onclick="appendOperator('')"></button></div>
      </div>
      <!-- Row 3 -->
      <div class="row mb-2">
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(4)">4</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(5)">5</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(6)">6</button></div>
        <div class="col"><button class="btn btn-danger w-100" onclick="appendOperator('-')">-</button></div>
      </div>
      <!-- Row 4 -->
      <div class="row mb-2">
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(1)">1</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(2)">2</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber(3)">3</button></div>
        <div class="col"><button class="btn btn-danger w-100" onclick="appendOperator('+')">+</button></div>
      </div>
      <!-- Row 5 -->
      <div class="row">
        <div class="col-6"><button class="btn btn-light w-100" onclick="appendNumber(0)">0</button></div>
        <div class="col"><button class="btn btn-light w-100" onclick="appendNumber('.')">.</button></div>
        <div class="col"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
